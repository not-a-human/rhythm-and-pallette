<!DOCTYPE html>
<html>
    <head>
        <link 
            rel="Stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <style>
            :root {
                --blue: #1D2B42;
            }
            * {
                font-family: 'Times New Roman', Times, serif;
                padding:0;
                margin:0;
                box-sizing: content-box;
            }
            #content {
                height: 90vh;
            }
            #head {
                height: 10vh;
            }
            #home {
                background-image: url('home.jpeg');
                background-size: cover;
                height: 80vh;
            }
            #footer {
                height: 10vh;
                background-color: var(--blue);
            }
            .left-0 {
                left:0;
            }
            .top-0 {
                top:0;
            }
            .z-index-10{
                z-index: 10;
            }
            .z-index-20{
                z-index: 20;
            }
            #footer-logo img{
                --size: 60px;
                height: var(--size);
                width: var(--size)+10;
            }
        </style>
    </head>
    <body class="text-light">
        <div>
            <div id="content">
                
            </div>
            <div id="footer">
                <div class="w-100 h-100 d-flex">
                    <div class="col d-flex align-items-center justify-content-center">
                        <a href="#" id="footer-logo">
                            <img src="footer-logo.jpeg"/>
                        </a>
                    </div>
                    <div class="col-6 d-flex align-items-center justify-content-center">
                        <span>@2024 The Rhythm & Pallette Company Inc.</span>
                    </div>
                    <div class="col d-flex align-items-center justify-content-center">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const pages = {
                home: `
                    <div id="head" class="bg-dark text-center">
                    <div class="w-100 h-100 d-flex align-items-center justify-content-center">
                        <span class="h2">Discover Art and Music Around Malaysia</span>
                    </div>
                    <div id="home" class="position-relative">
                        <div class="d-flex w-100 h-100 align-items-center justify-content-center z-index-20 position-absolute">
                            <div class="text-uppercase text-center">
                                <h1 class="pb-2">Rhythm and Pallette</h1>
                                <h2 class="pb-2">Welcome</h2>
                                <h2 class="pb-2">About Us</h2>
                            </div>
                        </div>
                        <div class="position-absolute left-0 top-0 w-100 h-100 bg-dark opacity-50 z-index-10"></div>
                    </div>
                `,
                about: `
                    <h2>About Us</h2>
                    <p>We are a team of passionate developers building cool projects.</p>
                `,
                contact: `
                    <h2>Contact Us</h2>
                    <p>Email us at: <a href="mailto:info@example.com">info@example.com</a></p>
                `
            };

            function loadContent(page){
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = pages[page];
            }
            
            window.onload = () => {
                loadContent('home');
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
